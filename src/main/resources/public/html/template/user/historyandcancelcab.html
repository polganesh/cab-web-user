<div ng-controller="historyAndCancelController">
	<div class="container">
		<form class="form-inline" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">Cab History</div>
				<div class="panel-body">
					<div class="alert alert-danger" ng-show="errMessage">{{errMessage}}</div>
					<div class="form-group">
						
						<label for="datefor">Date:</label> 
							<input type="date"
							class="form-control" 
							id="datefor" 
							placeholder="Date"
							ng-model="historyCabFormModel.pickupDate" 
							required="required"
							data-date-format="DD MMMM YYYY">
						
							<!-- 
            				<div class="input-group input-append date" id="datePicker">
                				<input type="text" class="form-control" name="date" ng-model="historyCabFormModel.pickupDate" />
                				<span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            				</div>
            				-->
        				
					</div>
					<!-- 
					<div class="form-group">
						<label for="hourfor">Hour:</label> <input type="number"
							class="form-control" id="hourfor"
							ng-model="historyCabFormModel.pickupHour" required="required" min=0
							max=23 value=18>
					</div>
					-->
				</div>
				<div class="panel-footer">
					<button type="submit" class="btn btn-default"
						ng-click="checkHistory()">History</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container">
	<div class="well well-sm" ng-show="message">
					<strong>{{message}}</strong>
				</div>
	<div class="table-responsive" ng-show="userCabHistory">
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Slot</th>
					<th>Location</th>
					<th>Status</th>
					<th>Cancel</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="userCab in userCabHistory">
    				<td>{{ userCab.dateOfBooking }}</td>
    				<td>{{ userCab.slot }}</td>
    				<td>{{ userCab.location }}</td>
    				<td>{{ userCab.iscancelled==0?'Booked':'Cancel' }}</td>
    				<td><input type="radio" name="cancelCab" ng-click="cancelCab(userCab.locationcabcapacityid,userCab.locationcabcapacityusermap)"></td>
  				</tr>
			</tbody>
		</table>
	</div>
	</div>


</div>
